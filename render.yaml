services:
  - type: web
    name: software-autismo
    env: python
    buildCommand: |
      cd frontend
      npm install
      npm run build
      cd ..
      pip install -r backend/requirements.txt
      cd backend
      python manage.py collectstatic --noinput
    startCommand: gunicorn core.wsgi:application --chdir backend
    envVars:
      - key: DEBUG
        value: False
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        value: "*"
      - key: DATABASE_URL
        fromDatabase:
          name: software-autismo-db
          property: connectionString

databases:
  - name: software-autismo-db
    plan: free
