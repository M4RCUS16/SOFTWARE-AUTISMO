# ============================================
# render.yaml - Deploy completo Django + React
# ============================================

services:
  - type: web
    name: projeto-tcc
    env: python
    buildCommand: |
      # Build do frontend (React)
      cd frontend
      npm install
      npm run build
      cd ..

      # Instala dependências do Django
      pip install -r backend/requirements.txt

      # Coleta arquivos estáticos
      python backend/manage.py collectstatic --noinput

    startCommand: gunicorn backend.core.wsgi:application

    envVars:
      - key: PYTHON_VERSION
        value: 3.12.5
      - key: DEBUG
        value: False
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        value: "*"
      - key: CORS_ALLOWED_ORIGINS
        value: "https://projeto-tcc.onrender.com"
      - key: CSRF_TRUSTED_ORIGINS
        value: "https://projeto-tcc.onrender.com"
      - key: DJANGO_SETTINGS_MODULE
        value: backend.core.settings

    buildFilter:
      paths:
        - backend/**
        - frontend/**
        - render.yaml
