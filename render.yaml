services:
  - type: web
    name: software-autismo
    env: python
    rootDir: backend

    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput

    startCommand: gunicorn core.wsgi:application --chdir backend

    envVars:
      - key: DEBUG
        value: False
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        value: "*"
      - key: DATABASE_URL
        fromDatabase:
          name: software-autismo-db
          property: connectionString

databases:
  - name: software-autismo-db
    plan: free
