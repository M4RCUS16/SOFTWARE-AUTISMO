services:
  - type: web
    name: sistema-chamados
    env: python
    rootDir: backend

    buildCommand: |
      cd ../frontend
      npm install
      npm run build
      cd ../backend
      pip install -r requirements.txt
      python manage.py collectstatic --noinput

    startCommand: |
      cd backend
      export PYTHONPATH=$(pwd)
      gunicorn core.wsgi:application --chdir backend --bind 0.0.0.0:$PORT

    envVars:
      - key: DEBUG
        value: False
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        value: "*"
      - key: DATABASE_URL
        fromDatabase:
          name: sistema-chamados-db
          property: connectionString

databases:
  - name: sistema-chamados-db
    plan: free
